<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Волшебные сердечки для телефона</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            touch-action: manipulation;
            padding: 20px;
        }
        
        .container {
            text-align: center;
            z-index: 10;
            max-width: 90%;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            text-shadow: 0 0 10px rgba(255, 105, 180, 0.7);
        }
        
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            line-height: 1.5;
        }
        
        .instructions {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 2rem;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .heart {
            position: absolute;
            pointer-events: none;
            animation: float 2.5s ease-in forwards;
            z-index: 5;
            user-select: none;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg) scale(1.5);
                opacity: 0;
            }
        }
        
        .controls {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        button {
            background: linear-gradient(45deg, #ff2975, #ff8fa3);
            border: none;
            padding: 12px 20px;
            border-radius: 50px;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255, 105, 180, 0.4);
            transition: all 0.3s ease;
            font-weight: bold;
        }
        
        button:active {
            transform: scale(0.95);
            box-shadow: 0 2px 8px rgba(255, 105, 180, 0.6);
        }
        
        .footer {
            position: absolute;
            bottom: 20px;
            text-align: center;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }
        
        /* Адаптивность для очень маленьких экранов */
        @media (max-width: 400px) {
            h1 {
                font-size: 2rem;
            }
            
            p {
                font-size: 1rem;
            }
            
            button {
                padding: 10px 16px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>✨ Волшебные сердечки ✨</h1>
        
        <div class="instructions">
            <p>Коснитесь экрана в любом месте, чтобы создать красивые сердечки!</p>
            <p>Используйте кнопки ниже для разных эффектов</p>
        </div>
        
        <div class="controls">
            <button id="single">Одно сердечко</button>
            <button id="burst">Салют сердечек</button>
            <button id="clear">Очистить экран</button>
        </div>
    </div>
    
    <div class="footer">
        Создано с ❤️ для мобильных устройств
    </div>

    <script>
        // Получаем элементы кнопок
        const singleBtn = document.getElementById('single');
        const burstBtn = document.getElementById('burst');
        const clearBtn = document.getElementById('clear');
        
        // Обработчик для одиночного сердечка
        function createHeart(x, y) {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = '❤️';
            
            // Позиционируем сердечко
            heart.style.left = x + 'px';
            heart.style.top = y + 'px';
            
            // Случайный размер
            const size = Math.random() * 30 + 20;
            heart.style.fontSize = size + 'px';
            
            // Случайный цвет
            const colors = ['#ff2975', '#fee800', '#04fc43', '#00b7ff', '#ff00ff'];
            heart.style.color = colors[Math.floor(Math.random() * colors.length)];
            
            // Случайная задержка анимации
            heart.style.animationDelay = Math.random() * 0.5 + 's';
            
            document.body.appendChild(heart);
            
            // Удаляем элемент после анимации
            setTimeout(() => {
                if (heart.parentNode) {
                    heart.remove();
                }
            }, 2500);
        }
        
        // Обработчик для салюта сердечек
        function createHeartBurst(x, y) {
            for (let i = 0; i < 15; i++) {
                setTimeout(() => {
                    const offsetX = (Math.random() - 0.5) * 100;
                    const offsetY = (Math.random() - 0.5) * 100;
                    createHeart(x + offsetX, y + offsetY);
                }, i * 100);
            }
        }
        
        // Обработчик касаний
        document.addEventListener('touchstart', function(e) {
            e.preventDefault();
            const touch = e.touches[0];
            createHeart(touch.clientX, touch.clientY);
        });
        
        // Обработчик кликов (для тестирования на ПК)
        document.addEventListener('click', function(e) {
            createHeart(e.clientX, e.clientY);
        });
        
        // Обработчики кнопок
        singleBtn.addEventListener('click', function() {
            // Создаем сердечко в центре экрана
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;
            createHeart(centerX, centerY);
        });
        
        burstBtn.addEventListener('click', function() {
            // Создаем салют в центре экрана
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;
            createHeartBurst(centerX, centerY);
        });
        
        clearBtn.addEventListener('click', function() {
            // Удаляем все сердечки
            const hearts = document.querySelectorAll('.heart');
            hearts.forEach(heart => {
                heart.remove();
            });
        });
    </script>
</body>
</html>
