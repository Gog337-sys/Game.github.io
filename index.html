<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–õ–æ–≤–µ—Ü –æ–±—ä–µ–∫—Ç–æ–≤ - Telegram –∏–≥—Ä–∞</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        
        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .game-area {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }
        
        .game-canvas {
            background-color: #1a1a2e;
            border-radius: 10px;
            display: block;
            margin: 0 auto;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }
        
        .game-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            font-size: 18px;
            font-weight: bold;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
        }
        
        button {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 50px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            backdrop-filter: blur(5px);
            min-width: 80px;
        }
        
        button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .game-over {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            z-index: 10;
            backdrop-filter: blur(10px);
            width: 80%;
            max-width: 300px;
        }
        
        .game-over input {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            padding: 10px 15px;
            color: white;
            margin: 10px 0;
            width: 100%;
            text-align: center;
        }
        
        .game-over input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        
        .leaderboard {
            margin-top: 20px;
            max-height: 200px;
            overflow-y: auto;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            width: 100%;
        }
        
        .leaderboard h3 {
            margin-bottom: 10px;
            font-size: 18px;
        }
        
        .leaderboard-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .leaderboard-item:last-child {
            border-bottom: none;
        }
        
        .status-message {
            margin-top: 10px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
        }
        
        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤ */
        @media (max-width: 480px) {
            .game-canvas {
                width: 100%;
                height: auto;
            }
            
            button {
                padding: 12px 20px;
                font-size: 16px;
            }
            
            .game-info {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÆ –õ–æ–≤–µ—Ü –æ–±—ä–µ–∫—Ç–æ–≤</h1>
        
        <div class="game-area">
            <div class="game-info">
                <div class="score">–û—á–∫–∏: <span id="score">0</span></div>
                <div class="lives">–ñ–∏–∑–Ω–∏: <span id="lives">3</span> ‚ù§Ô∏è</div>
            </div>
            
            <canvas id="gameCanvas" width="360" height="400" class="game-canvas"></canvas>
            
            <div class="controls">
                <button id="leftBtn">‚Üê</button>
                <button id="startBtn">–°—Ç–∞—Ä—Ç</button>
                <button id="rightBtn">‚Üí</button>
            </div>
        </div>
        
        <div class="leaderboard">
            <h3>üèÜ –¢–∞–±–ª–∏—Ü–∞ –ª–∏–¥–µ—Ä–æ–≤</h3>
            <div id="leaderboardList">
                <p class="status-message">–ó–∞–≥—Ä—É–∑–∫–∞ –ª–æ–∫–∞–ª—å–Ω—ã—Ö —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤...</p>
            </div>
        </div>
    </div>
    
    <div id="gameOver" class="game-over">
        <h2>–ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞!</h2>
        <p>–í–∞—à —Å—á–µ—Ç: <span id="finalScore">0</span></p>
        <input type="text" id="playerName" placeholder="–í–≤–µ–¥–∏—Ç–µ –≤–∞—à–µ –∏–º—è" maxlength="15">
        <div style="display: flex; gap: 10px; margin-top: 15px;">
            <button id="saveScore">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
            <button id="restartGame">–ó–∞–Ω–æ–≤–æ</button>
        </div>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏–≥—Ä—ã
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const livesElement = document.getElementById('lives');
        const gameOverElement = document.getElementById('gameOver');
        const finalScoreElement = document.getElementById('finalScore');
        const playerNameInput = document.getElementById('playerName');
        const saveScoreButton = document.getElementById('saveScore');
        const restartGameButton = document.getElementById('restartGame');
        const leaderboardList = document.getElementById('leaderboardList');
        const leftBtn = document.getElementById('leftBtn');
        const rightBtn = document.getElementById('rightBtn');
        const startBtn = document.getElementById('startBtn');
        
        // –ü–∞—Ä–∞–º–µ—Ç—Ä—ã –∏–≥—Ä—ã
        let score = 0;
        let lives = 3;
        let gameActive = false;
        let platformX = canvas.width / 2 - 40;
        const platformWidth = 80;
        const platformHeight = 10;
        const platformSpeed = 8;
        let objects = [];
        let objectSize = 20;
        let objectSpeed = 2;
        let lastObjectTime = 0;
        let animationId;
        let isTelegramWebApp = false;
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App (–±–µ–∑–æ–ø–∞—Å–Ω–æ)
        function initTelegramWebApp() {
            try {
                if (typeof Telegram !== 'undefined' && window.Telegram && window.Telegram.WebApp) {
                    isTelegramWebApp = true;
                    window.Telegram.WebApp.expand();
                    console.log("Telegram Web App –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω");
                } else {
                    console.log("–ù–µ –≤ —Å—Ä–µ–¥–µ Telegram Web App, –∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è –ª–æ–∫–∞–ª—å–Ω–æ–µ —Ö—Ä–∞–Ω–∏–ª–∏—â–µ");
                }
            } catch (error) {
                console.log("–û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ Telegram Web App:", error);
            }
        }
        
        // –†–∞–±–æ—Ç–∞ —Å –ª–æ–∫–∞–ª—å–Ω—ã–º —Ö—Ä–∞–Ω–∏–ª–∏—â–µ–º
        function getLeaderboard() {
            try {
                const stored = localStorage.getItem('catchGameLeaderboard');
                return stored ? JSON.parse(stored) : [];
            } catch (error) {
                console.log("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∏–∑ localStorage:", error);
                return [];
            }
        }
        
        function saveLeaderboard(leaderboard) {
            try {
                localStorage.setItem('catchGameLeaderboard', JSON.stringify(leaderboard));
                return true;
            } catch (error) {
                console.log("–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –≤ localStorage:", error);
                return false;
            }
        }
        
        function addToLeaderboard(name, score) {
            const leaderboard = getLeaderboard();
            const newEntry = {
                name: name || '–ê–Ω–æ–Ω–∏–º',
                score: score,
                date: new Date().toLocaleDateString()
            };
            
            leaderboard.push(newEntry);
            leaderboard.sort((a, b) => b.score - a.score);
            
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Ç–æ–ª—å–∫–æ —Ç–æ–ø-10 —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤
            const topTen = leaderboard.slice(0, 10);
            
            if (saveLeaderboard(topTen)) {
                return topTen;
            } else {
                return leaderboard;
            }
        }
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ —Ç–∞–±–ª–∏—Ü—ã –ª–∏–¥–µ—Ä–æ–≤
        function loadLeaderboard() {
            try {
                const leaderboard = getLeaderboard();
                
                if (leaderboard.length === 0) {
                    leaderboardList.innerHTML = '<p class="status-message">–ü–æ–∫–∞ –Ω–µ—Ç —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤. –ë—É–¥—å—Ç–µ –ø–µ—Ä–≤—ã–º!</p>';
                    return;
                }
                
                let html = '';
                leaderboard.forEach((entry, index) => {
                    html += `
                        <div class="leaderboard-item">
                            <span>${index + 1}. ${entry.name}</span>
                            <span>${entry.score}</span>
                        </div>
                    `;
                });
                
                leaderboardList.innerHTML = html;
            } catch (error) {
                console.log("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ç–∞–±–ª–∏—Ü—ã –ª–∏–¥–µ—Ä–æ–≤:", error);
                leaderboardList.innerHTML = '<p class="status-message">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤</p>';
            }
        }
        
        // –ò–≥—Ä–æ–≤—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏
        function drawPlatform() {
            ctx.fillStyle = '#3498db';
            ctx.fillRect(platformX, canvas.height - platformHeight - 10, platformWidth, platformHeight);
            ctx.fillStyle = '#2980b9';
            ctx.fillRect(platformX, canvas.height - platformHeight - 10, platformWidth, 3);
        }
        
        function createObject() {
            const x = Math.random() * (canvas.width - objectSize);
            const color = `hsl(${Math.random() * 360}, 70%, 60%)`;
            objects.push({
                x: x,
                y: 0,
                color: color,
                speed: objectSpeed + Math.random() * 2
            });
        }
        
        function drawObjects() {
            objects.forEach(obj => {
                ctx.fillStyle = obj.color;
                ctx.beginPath();
                ctx.arc(obj.x + objectSize/2, obj.y + objectSize/2, objectSize/2, 0, Math.PI * 2);
                ctx.fill();
            });
        }
        
        function updateObjects() {
            for (let i = objects.length - 1; i >= 0; i--) {
                objects[i].y += objects[i].speed;
                
                // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏—è —Å –ø–ª–∞—Ç—Ñ–æ—Ä–º–æ–π
                if (objects[i].y + objectSize >= canvas.height - platformHeight - 10 && 
                    objects[i].y <= canvas.height &&
                    objects[i].x + objectSize >= platformX && 
                    objects[i].x <= platformX + platformWidth) {
                    score += 10;
                    scoreElement.textContent = score;
                    objects.splice(i, 1);
                    continue;
                }
                
                // –ï—Å–ª–∏ –æ–±—ä–µ–∫—Ç —É–ø–∞–ª –∑–∞ –ø—Ä–µ–¥–µ–ª—ã
                if (objects[i].y > canvas.height) {
                    lives--;
                    livesElement.textContent = lives;
                    objects.splice(i, 1);
                    
                    if (lives <= 0) {
                        endGame();
                    }
                }
            }
        }
        
        function draw() {
            // –û—á–∏—Å—Ç–∫–∞ canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // –†–∏—Å–æ–≤–∞–Ω–∏–µ —Ñ–æ–Ω–∞
            ctx.fillStyle = '#1a1a2e';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // –†–∏—Å–æ–≤–∞–Ω–∏–µ —Å–µ—Ç–∫–∏
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.05)';
            ctx.lineWidth = 1;
            
            for (let x = 0; x < canvas.width; x += 20) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, canvas.height);
                ctx.stroke();
            }
            
            for (let y = 0; y < canvas.height; y += 20) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
                ctx.stroke();
            }
            
            // –†–∏—Å–æ–≤–∞–Ω–∏–µ –∏–≥—Ä–æ–≤—ã—Ö —ç–ª–µ–º–µ–Ω—Ç–æ–≤
            drawObjects();
            drawPlatform();
        }
        
        function update() {
            updateObjects();
            
            // –°–æ–∑–¥–∞–Ω–∏–µ –Ω–æ–≤—ã—Ö –æ–±—ä–µ–∫—Ç–æ–≤
            const currentTime = new Date().getTime();
            if (currentTime - lastObjectTime > 1000) {
                createObject();
                lastObjectTime = currentTime;
            }
            
            // –£–≤–µ–ª–∏—á–µ–Ω–∏–µ —Å–ª–æ–∂–Ω–æ—Å—Ç–∏
            if (score > 0 && score % 100 === 0) {
                objectSpeed += 0.2;
            }
            
            draw();
            
            if (gameActive) {
                animationId = requestAnimationFrame(update);
            }
        }
        
        function startGame() {
            score = 0;
            lives = 3;
            objects = [];
            objectSpeed = 2;
            scoreElement.textContent = score;
            livesElement.textContent = lives;
            gameOverElement.style.display = 'none';
            gameActive = true;
            lastObjectTime = new Date().getTime();
            startBtn.textContent = '–ü–∞—É–∑–∞';
            update();
        }
        
        function pauseGame() {
            gameActive = false;
            cancelAnimationFrame(animationId);
            startBtn.textContent = '–ü—Ä–æ–¥–æ–ª–∂–∏—Ç—å';
        }
        
        function resumeGame() {
            gameActive = true;
            lastObjectTime = new Date().getTime();
            startBtn.textContent = '–ü–∞—É–∑–∞';
            update();
        }
        
        function endGame() {
            gameActive = false;
            cancelAnimationFrame(animationId);
            finalScoreElement.textContent = score;
            gameOverElement.style.display = 'block';
            startBtn.textContent = '–°—Ç–∞—Ä—Ç';
        }
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
        leftBtn.addEventListener('touchstart', () => {
            if (!gameActive) return;
            platformX = Math.max(0, platformX - platformSpeed);
        });
        
        rightBtn.addEventListener('touchstart', () => {
            if (!gameActive) return;
            platformX = Math.min(canvas.width - platformWidth, platformX + platformSpeed);
        });
        
        // –î–ª—è –ü–ö
        leftBtn.addEventListener('mousedown', () => {
            if (!gameActive) return;
            platformX = Math.max(0, platformX - platformSpeed);
        });
        
        rightBtn.addEventListener('mousedown', () => {
            if (!gameActive) return;
            platformX = Math.min(canvas.width - platformWidth, platformX + platformSpeed);
        });
        
        document.addEventListener('keydown', (e) => {
            if (!gameActive) return;
            
            if (e.key === 'ArrowLeft') {
                platformX = Math.max(0, platformX - platformSpeed);
            } else if (e.key === 'ArrowRight') {
                platformX = Math.min(canvas.width - platformWidth, platformX + platformSpeed);
            } else if (e.key === ' ') {
                if (gameActive) {
                    pauseGame();
                } else {
                    resumeGame();
                }
            }
        });
        
        startBtn.addEventListener('click', () => {
            if (!gameActive) {
                if (startBtn.textContent === '–°—Ç–∞—Ä—Ç') {
                    startGame();
                } else {
                    resumeGame();
                }
            } else {
                pauseGame();
            }
        });
        
        saveScoreButton.addEventListener('click', () => {
            const playerName = playerNameInput.value.trim();
            addToLeaderboard(playerName, score);
            loadLeaderboard();
            gameOverElement.style.display = 'none';
        });
        
        restartGameButton.addEventListener('click', () => {
            gameOverElement.style.display = 'none';
            startGame();
        });
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏–≥—Ä—ã
        window.addEventListener('load', () => {
            initTelegramWebApp();
            loadLeaderboard();
            draw();
            
            // –ê–≤—Ç–æ-–æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤
            if ('ontouchstart' in window) {
                leftBtn.style.display = 'block';
                rightBtn.style.display = 'block';
            } else {
                leftBtn.style.display = 'block';
                rightBtn.style.display = 'block';
            }
        });
    </script>
</body>
</html>
