    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

        h1 {

        button {

            color: white;
            padding: 10px 20px;
            border-radius: 50px;
            font-size: 16px;

        button:hover {

        button:active {

        .game-over {
            display: none;
            position: absolute;
            top: 50%;

            background: rgba(0, 0, 0, 0.8);
            padding: 30px;

            text-align: center;

            border-radius: 50px;
            padding: 10px 15px;
            color: white;
            margin: 10px 0;
            width: 100%;
            text-align: center;
        }
        
        .game-over input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        
        .leaderboard {
            margin-top: 20px;
            max-height: 200px;
            overflow-y: auto;

            border-radius: 10px;
            padding: 15px;

        .leaderboard h3 {

        }
        
        .leaderboard-item {

            padding: 8px 0;

        }
        
        .leaderboard-item:last-child {
            border-bottom: none;
        }
        
        .status-message {

            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .connection-status {

            padding: 5px 10px;

            font-size: 12px;
            background: rgba(0, 0, 0, 0.5);
        }
        
        .online {
            background: rgba(46, 204, 113, 0.5);
        }
        
        .offline {
            background: rgba(231, 76, 60, 0.5);
        }
        
        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤ */
        @media (max-width: 480px) {

                width: 100%;

            }
            
            button {
                padding: 12px 20px;

            .game-info {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
    
    <!-- –î–æ–±–∞–≤–ª—è–µ–º Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
</head>
<body>
    <div class="connection-status" id="connectionStatus">–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ...</div>
    
    <div class="container">
        <h1>üéÆ –õ–æ–≤–µ—Ü –æ–±—ä–µ–∫—Ç–æ–≤</h1>
        
        <div class="game-area">
            <div class="game-info">
                <div class="score">–û—á–∫–∏: <span id="score">0</span></div>
                <div class="lives">–ñ–∏–∑–Ω–∏: <span id="lives">3</span> ‚ù§Ô∏è</div>
            </div>
            
            <canvas id="gameCanvas" width="360" height="400" class="game-canvas"></canvas>
            
            <div class="controls">

        <div class="leaderboard">
            <h3>üèÜ –û–±—â–∞—è —Ç–∞–±–ª–∏—Ü–∞ –ª–∏–¥–µ—Ä–æ–≤</h3>
            <div id="leaderboardList">
                <p class="status-message">–ó–∞–≥—Ä—É–∑–∫–∞ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤...</p>
            </div>
        </div>
    </div>
    
    <div id="gameOver" class="game-over">
        <h2>–ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞!</h2>
        <p>–í–∞—à —Å—á–µ—Ç: <span id="finalScore">0</span></p>
        <input type="text" id="playerName" placeholder="–í–≤–µ–¥–∏—Ç–µ –≤–∞—à–µ –∏–º—è" maxlength="15">
        <div style="display: flex; gap: 10px; margin-top: 15px;">
            <button id="saveScore">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
            <button id="restartGame">–ó–∞–Ω–æ–≤–æ</button>
        </div>
    </div>

    <script>
        // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è Firebase - –ó–ê–ú–ï–ù–ò–¢–ï –ù–ê –°–í–û–Æ –ö–û–ù–§–ò–ì–£–†–ê–¶–ò–Æ
        const firebaseConfig = {
            apiKey: "–í–ê–®_API_KEY",
            authDomain: "–í–ê–®_–ü–†–û–ï–ö–¢.firebaseapp.com",
            databaseURL: "https://–í–ê–®_–ü–†–û–ï–ö–¢-default-rtdb.firebaseio.com",
            projectId: "–í–ê–®_–ü–†–û–ï–ö–¢",
            storageBucket: "–í–ê–®_–ü–†–û–ï–ö–¢.appspot.com",
            messagingSenderId: "–í–ê–®_SENDER_ID",
            appId: "–í–ê–®_APP_ID"
        };
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏–≥—Ä—ã
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const livesElement = document.getElementById('lives');
        const gameOverElement = document.getElementById('gameOver');
        const finalScoreElement = document.getElementById('finalScore');
        const playerNameInput = document.getElementById('playerName');
        const saveScoreButton = document.getElementById('saveScore');
        const restartGameButton = document.getElementById('restartGame');
        const leaderboardList = document.getElementById('leaderboardList');
        const leftBtn = document.getElementById('leftBtn');
        const rightBtn = document.getElementById('rightBtn');
        const startBtn = document.getElementById('startBtn');
        const connectionStatus = document.getElementById('connectionStatus');
        
        // –ü–∞—Ä–∞–º–µ—Ç—Ä—ã –∏–≥—Ä—ã
        let score = 0;
        let lives = 3;
        let gameActive = false;
        let platformX = canvas.width / 2 - 40;
        const platformWidth = 80;
        const platformHeight = 10;
        const platformSpeed = 8;
        let objects = [];
        let objectSize = 20;
        let objectSpeed = 2;
        let lastObjectTime = 0;
        let animationId;
        let isTelegramWebApp = false;
        let userName = '';
        
        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ –∏–Ω—Ç–µ—Ä–Ω–µ—Ç—É
        function checkInternetConnection() {
            if (navigator.onLine) {
                connectionStatus.textContent = '–û–Ω–ª–∞–π–Ω';
                connectionStatus.className = 'connection-status online';
                return true;
            } else {
                connectionStatus.textContent = '–û—Ñ–ª–∞–π–Ω';
                connectionStatus.className = 'connection-status offline';
                return false;
            }
        }
        
        // –ú–æ–Ω–∏—Ç–æ—Ä–∏–Ω–≥ —Å–æ—Å—Ç–æ—è–Ω–∏—è –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è
        window.addEventListener('online', checkInternetConnection);
        window.addEventListener('offline', checkInternetConnection);
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App (–±–µ–∑–æ–ø–∞—Å–Ω–æ)
        function initTelegramWebApp() {
            try {
                if (typeof Telegram !== 'undefined' && window.Telegram && window.Telegram.WebApp) {
                    isTelegramWebApp = true;
                    window.Telegram.WebApp.expand();
                    
                    // –ü–æ–ª—É—á–∞–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ –∏–∑ Telegram
                    const user = window.Telegram.WebApp.initDataUnsafe.user;
                    if (user) {
                        userName = user.first_name || '';
                        if (user.username) {
                            userName += ` (@${user.username})`;
                        }
                        playerNameInput.value = userName;
                        playerNameInput.disabled = true;
                    }
                    
                    console.log("Telegram Web App –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω");
                } else {
                    console.log("–ù–µ –≤ —Å—Ä–µ–¥–µ Telegram Web App");
                }
            } catch (error) {
                console.log("–û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ Telegram Web App:", error);
            }
        }
        
        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞ –≤ Firebase
        async function saveScoreToFirebase(name, score) {
            if (!checkInternetConnection()) {
                leaderboardList.innerHTML = '<p class="status-message">–ù–µ—Ç –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ –∏–Ω—Ç–µ—Ä–Ω–µ—Ç—É</p>';
                return false;
            }
            
            try {
                const playerName = name || '–ê–Ω–æ–Ω–∏–º';
                const timestamp = new Date().getTime();
                
                // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç –≤ Firebase
                await database.ref('scores/' + timestamp).set({
                    name: playerName,
                    score: score,
                    date: new Date().toLocaleDateString(),
                    timestamp: timestamp
                });
                
                return true;
            } catch (error) {
                console.error("–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –≤ Firebase:", error);
                leaderboardList.innerHTML = '<p class="status-message">–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞</p>';
                return false;
            }
        }
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ —Ç–∞–±–ª–∏—Ü—ã –ª–∏–¥–µ—Ä–æ–≤ –∏–∑ Firebase
        async function loadLeaderboard() {
            if (!checkInternetConnection()) {
                leaderboardList.innerHTML = '<p class="status-message">–ù–µ—Ç –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ –∏–Ω—Ç–µ—Ä–Ω–µ—Ç—É</p>';
                return;
            }
            
            try {
                leaderboardList.innerHTML = '<p class="status-message">–ó–∞–≥—Ä—É–∑–∫–∞ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤...</p>';
                
                // –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ –∏–∑ Firebase
                const snapshot = await database.ref('scores').orderByChild('score').limitToLast(10).once('value');
                
                if (!snapshot.exists()) {
                    leaderboardList.innerHTML = '<p class="status-message">–ü–æ–∫–∞ –Ω–µ—Ç —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤. –ë—É–¥—å—Ç–µ –ø–µ—Ä–≤—ã–º!</p>';
                    return;
                }
                
                // –ü—Ä–µ–æ–±—Ä–∞–∑—É–µ–º –¥–∞–Ω–Ω—ã–µ –≤ –º–∞—Å—Å–∏–≤ –∏ —Å–æ—Ä—Ç–∏—Ä—É–µ–º –ø–æ —É–±—ã–≤–∞–Ω–∏—é
                const scores = [];
                snapshot.forEach((childSnapshot) => {
                    scores.push(childSnapshot.val());
                });
                
                scores.sort((a, b) => b.score - a.score);
                
                // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º —Ç–∞–±–ª–∏—Ü—É –ª–∏–¥–µ—Ä–æ–≤
                let html = '';
                scores.forEach((entry, index) => {
                    html += `
                        <div class="leaderboard-item">
                            <span>${index + 1}. ${entry.name}</span>
                            <span>${entry.score}</span>
                        </div>
                    `;
                });
                
                leaderboardList.innerHTML = html;
            } catch (error) {
                console.error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∏–∑ Firebase:", error);
                leaderboardList.innerHTML = '<p class="status-message">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤</p>';
            }
        }
        
        // –†–µ–∂–∏–º –æ—Ñ–ª–∞–π–Ω - —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –≤ –ª–æ–∫–∞–ª—å–Ω–æ–µ —Ö—Ä–∞–Ω–∏–ª–∏—â–µ
        function saveScoreToLocal(name, score) {
            try {
                const playerName = name || '–ê–Ω–æ–Ω–∏–º';
                const timestamp = new Date().getTime();
                const leaderboard = JSON.parse(localStorage.getItem('catchGameLeaderboard') || '[]');
                
                leaderboard.push({
                    name: playerName,
                    score: score,
                    date: new Date().toLocaleDateString(),
                    timestamp: timestamp
                });
                
                // –°–æ—Ä—Ç–∏—Ä—É–µ–º –ø–æ —É–±—ã–≤–∞–Ω–∏—é –∏ –æ—Å—Ç–∞–≤–ª—è–µ–º —Ç–æ–ª—å–∫–æ —Ç–æ–ø-10
                leaderboard.sort((a, b) => b.score - a.score);
                const topTen = leaderboard.slice(0, 10);
                
                localStorage.setItem('catchGameLeaderboard', JSON.stringify(topTen));
                return true;
            } catch (error) {
                console.error("–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –≤ localStorage:", error);
                return false;
            }
        }
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ –ª–æ–∫–∞–ª—å–Ω–æ–π —Ç–∞–±–ª–∏—Ü—ã –ª–∏–¥–µ—Ä–æ–≤
        function loadLocalLeaderboard() {
            try {
                const leaderboard = JSON.parse(localStorage.getItem('catchGameLeaderboard') || '[]');
                
                if (leaderboard.length === 0) {
                    leaderboardList.innerHTML = '<p class="status-message">–õ–æ–∫–∞–ª—å–Ω—ã—Ö —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤ –Ω–µ—Ç</p>';
                    return;
                }
                
                let html = '';
                leaderboard.forEach((entry, index) => {
                    html += `
                        <div class="leaderboard-item">
                            <span>${index + 1}. ${entry.name}</span>
                            <span>${entry.score}</span>
                        </div>
                    `;
                });
                
                leaderboardList.innerHTML = html;
            } catch (error) {
                console.error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∏–∑ localStorage:", error);
                leaderboardList.innerHTML = '<p class="status-message">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ª–æ–∫–∞–ª—å–Ω—ã—Ö —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤</p>';
            }
        }
        
        // –ü–æ–ø—ã—Ç–∫–∞ —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏–∏ –ª–æ–∫–∞–ª—å–Ω—ã—Ö —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤ —Å Firebase
        async function syncLocalScores() {
            if (!checkInternetConnection()) return;
            
            try {
                const localScores = JSON.parse(localStorage.getItem('catchGameLeaderboard') || '[]');
                const unsyncedScores = JSON.parse(localStorage.getItem('unsyncedScores') || '[]');
                
                // –û–±—ä–µ–¥–∏–Ω—è–µ–º –≤—Å–µ –ª–æ–∫–∞–ª—å–Ω—ã–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã
                const allScores = [...localScores, ...unsyncedScores];
                
                if (allScores.length === 0) return;
                
                // –ü—ã—Ç–∞–µ–º—Å—è –æ—Ç–ø—Ä–∞–≤–∏—Ç—å –∫–∞–∂–¥—ã–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç –Ω–∞ —Å–µ—Ä–≤–µ—Ä
                for (const score of allScores) {
                    await database.ref('scores/' + score.timestamp).set(score);
                }
                
                // –û—á–∏—â–∞–µ–º –ª–æ–∫–∞–ª—å–Ω–æ–µ —Ö—Ä–∞–Ω–∏–ª–∏—â–µ –ø–æ—Å–ª–µ —É—Å–ø–µ—à–Ω–æ–π —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏–∏
                localStorage.removeItem('catchGameLeaderboard');
                localStorage.removeItem('unsyncedScores');
                
                console.log("–õ–æ–∫–∞–ª—å–Ω—ã–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∏—Ä–æ–≤–∞–Ω—ã —Å Firebase");
            } catch (error) {
                console.error("–û—à–∏–±–∫–∞ —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏–∏ —Å Firebase:", error);
            }
        }
        
        // –ò–≥—Ä–æ–≤—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏
        function drawPlatform() {
            ctx.fillStyle = '#3498db';
            ctx.fillRect(platformX, canvas.height - platformHeight - 10, platformWidth, platformHeight);
            ctx.fillStyle = '#2980b9';
            ctx.fillRect(platformX, canvas.height - platformHeight - 10, platformWidth, 3);
        }
        
        function createObject() {
            const x = Math.random() * (canvas.width - objectSize);
            const color = `hsl(${Math.random() * 360}, 70%, 60%)`;
            objects.push({
                x: x,
                y: 0,
                color: color,
                speed: objectSpeed + Math.random() * 2
            });
        }
        
        function drawObjects() {
            objects.forEach(obj => {
                ctx.fillStyle = obj.color;
                ctx.beginPath();
                ctx.arc(obj.x + objectSize/2, obj.y + objectSize/2, objectSize/2, 0, Math.PI * 2);
                ctx.fill();
            });
        }
        
        function updateObjects() {
            for (let i = objects.length - 1; i >= 0; i--) {
                objects[i].y += objects[i].speed;
                
                // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏—è —Å –ø–ª–∞—Ç—Ñ–æ—Ä–º–æ–π
                if (objects[i].y + objectSize >= canvas.height - platformHeight - 10 && 
                    objects[i].y <= canvas.height &&
                    objects[i].x + objectSize >= platformX && 
                    objects[i].x <= platformX + platformWidth) {
                    score += 10;
                    scoreElement.textContent = score;
                    objects.splice(i, 1);
                    continue;
                }
                
                // –ï—Å–ª–∏ –æ–±—ä–µ–∫—Ç —É–ø–∞–ª –∑–∞ –ø—Ä–µ–¥–µ–ª—ã
                if (objects[i].y > canvas.height) {
                    lives--;
                    livesElement.textContent = lives;
                    objects.splice(i, 1);
                    
                    if (lives <= 0) {
                        endGame();
                    }
                }
            }
        }
        
        function draw() {
            // –û—á–∏—Å—Ç–∫–∞ canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // –†–∏—Å–æ–≤–∞–Ω–∏–µ —Ñ–æ–Ω–∞
            ctx.fillStyle = '#1a1a2e';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // –†–∏—Å–æ–≤–∞–Ω–∏–µ —Å–µ—Ç–∫–∏
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.05)';
            ctx.lineWidth = 1;
            
            for (let x = 0; x < canvas.width; x += 20) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, canvas.height);
                ctx.stroke();
            }
            
            for (let y = 0; y < canvas.height; y += 20) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
                ctx.stroke();
            }
            
            // –†–∏—Å–æ–≤–∞–Ω–∏–µ –∏–≥—Ä–æ–≤—ã—Ö —ç–ª–µ–º–µ–Ω—Ç–æ–≤
            drawObjects();
            drawPlatform();
        }
        
        function update() {
            updateObjects();
            
            // –°–æ–∑–¥–∞–Ω–∏–µ –Ω–æ–≤—ã—Ö –æ–±—ä–µ–∫—Ç–æ–≤
            const currentTime = new Date().getTime();
            if (currentTime - lastObjectTime > 1000) {
                createObject();
                lastObjectTime = currentTime;
            }
            
            // –£–≤–µ–ª–∏—á–µ–Ω–∏–µ —Å–ª–æ–∂–Ω–æ—Å—Ç–∏
            if (score > 0 && score % 100 === 0) {
                objectSpeed += 0.2;
            }
            
            draw();
            
            if (gameActive) {
                animationId = requestAnimationFrame(update);
            }
        }
        
        function startGame() {
            score = 0;
            lives = 3;
            objects = [];
            objectSpeed = 2;
            scoreElement.textContent = score;
            livesElement.textContent = lives;
            gameOverElement.style.display = 'none';
            gameActive = true;
            lastObjectTime = new Date().getTime();
            startBtn.textContent = '–ü–∞—É–∑–∞';
            update();
        }
        
        function pauseGame() {
            gameActive = false;
            cancelAnimationFrame(animationId);
            startBtn.textContent = '–ü—Ä–æ–¥–æ–ª–∂–∏—Ç—å';
        }
        
        function resumeGame() {
            gameActive = true;
            lastObjectTime = new Date().getTime();
            startBtn.textContent = '–ü–∞—É–∑–∞';
            update();
        }
        
        function endGame() {
            gameActive = false;
            cancelAnimationFrame(animationId);
            finalScoreElement.textContent = score;
            gameOverElement.style.display = 'block';
            startBtn.textContent = '–°—Ç–∞—Ä—Ç';
        }
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
        leftBtn.addEventListener('touchstart', () => {
            if (!gameActive) return;
            platformX = Math.max(0, platformX - platformSpeed);
        });
        
        rightBtn.addEventListener('touchstart', () => {
            if (!gameActive) return;
            platformX = Math.min(canvas.width - platformWidth, platformX + platformSpeed);
        });
        
        // –î–ª—è –ü–ö
        leftBtn.addEventListener('mousedown', () => {
            if (!gameActive) return;
            platformX = Math.max(0, platformX - platformSpeed);
        });
        
        rightBtn.addEventListener('mousedown', () => {
            if (!gameActive) return;
            platformX = Math.min(canvas.width - platformWidth, platformX + platformSpeed);
        });
        
        document.addEventListener('keydown', (e) => {
            if (!gameActive) return;
            
            if (e.key === 'ArrowLeft') {
                platformX = Math.max(0, platformX - platformSpeed);
            } else if (e.key === 'ArrowRight') {
                platformX = Math.min(canvas.width - platformWidth, platformX + platformSpeed);
            } else if (e.key === ' ') {
                if (gameActive) {
                    pauseGame();
                } else {
                    resumeGame();
                }
            }
        });
        
        startBtn.addEventListener('click', () => {
            if (!gameActive) {
                if (startBtn.textContent === '–°—Ç–∞—Ä—Ç') {
                    startGame();
                } else {
                    resumeGame();
                }
            } else {
                pauseGame();
            }
        });
        
        saveScoreButton.addEventListener('click', async () => {
            const playerName = playerNameInput.value.trim() || '–ê–Ω–æ–Ω–∏–º';
            
            // –ü—ã—Ç–∞–µ–º—Å—è —Å–æ—Ö—Ä–∞–Ω–∏—Ç—å –≤ Firebase
            const saved = await saveScoreToFirebase(playerName, score);
            
            if (!saved) {
                // –ï—Å–ª–∏ –Ω–µ —É–¥–∞–ª–æ—Å—å —Å–æ—Ö—Ä–∞–Ω–∏—Ç—å –≤ Firebase, —Å–æ—Ö—Ä–∞–Ω—è–µ–º –ª–æ–∫–∞–ª—å–Ω–æ
                saveScoreToLocal(playerName, score);
                
                // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Ç–∞–∫–∂–µ –≤ –æ—Ç–¥–µ–ª—å–Ω—ã–π —Å–ø–∏—Å–æ–∫ –¥–ª—è –ø–æ—Å–ª–µ–¥—É—é—â–µ–π —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏–∏
                const unsyncedScores = JSON.parse(localStorage.getItem('unsyncedScores') || '[]');
                unsyncedScores.push({
                    name: playerName,
                    score: score,
                    date: new Date().toLocaleDateString(),
                    timestamp: new Date().getTime()
                });
                localStorage.setItem('unsyncedScores', JSON.stringify(unsyncedScores));
            }
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Ç–∞–±–ª–∏—Ü—É –ª–∏–¥–µ—Ä–æ–≤
            if (checkInternetConnection()) {
                await loadLeaderboard();
            } else {
                loadLocalLeaderboard();
            }
            
            gameOverElement.style.display = 'none';
        });
        
        restartGameButton.addEventListener('click', () => {
            gameOverElement.style.display = 'none';
            startGame();
        });
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏–≥—Ä—ã
        window.addEventListener('load', async () => {
            initTelegramWebApp();
            checkInternetConnection();
            
            // –ü—ã—Ç–∞–µ–º—Å—è —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∏—Ä–æ–≤–∞—Ç—å –ª–æ–∫–∞–ª—å–Ω—ã–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã
            await syncLocalScores();
            
            // –ó–∞–≥—Ä—É–∂–∞–µ–º —Ç–∞–±–ª–∏—Ü—É –ª–∏–¥–µ—Ä–æ–≤
            if (checkInternetConnection()) {
                await loadLeaderboard();
            } else {
                loadLocalLeaderboard();
            }
            
            draw();
        });
    </script>
</body>
